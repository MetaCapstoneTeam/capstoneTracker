{% extends "base.html" %}

{% load tz %}
{% block content %}

<h1 align = 'center'>All Projects</h1>

<table align = 'center',border=1>
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>Project Team</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.proposal }}</td>
            <td><a href="{% url "project_details" project.id %}"/>Team</td>
        </tr>
        {% endfor %}
    </tbody>    
</table>

{% endblock %}
