{% extends "base.html" %}

{% load tz %}
{% block content %}

<div id ="content-wrapper">
<table class = 'top-table'>  <colgroup><col width="75%"><col width="25%"> </colgroup> 
    <td> </td> <td><a href="{% url "add_employee" %}"> + Add </a></td></table>
<table align = 'center',border=1>
    <colgroup>
    <col width="25%">
    <col width="25%">
    <col width="25%">
    <col width="25%">
    </colgroup>
    <thead>
        <tr>
            <th>Employee Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Position</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.first_name }} {{ employee.last_name }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.phone }}</td>
            <td>{{ employee.position }}</td>
        </tr>
        {% endfor %}
    </tbody>    
</table>
</div>

{% endblock %}
