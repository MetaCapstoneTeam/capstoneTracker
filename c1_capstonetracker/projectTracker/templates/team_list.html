{% extends "base.html" %}

{% load tz %}
{% block content %}
<div id ="content-wrapper">
<table class = 'top-table'>  <colgroup><col width="75%"><col width="25%"> </colgroup> 
    <td> </td> <td><a href="{% url "add_team" %}"> + Add </a></td></table>
<table align = 'center',border=1>
    <colgroup>
    <col width="25%">
    <col width="25%">
    <col width="25%">
    <col width="25%">
    </colgroup>
    <thead>
        <tr>
            <th>Project </th>
            <th>School</th>
            <th>Students</th>
            <th>Employee</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ team.project.name }}</td>
            <td>{{ team.school.name }}</td>
            <td>{{ team.student_members }}</td>
            <td>{{ team.employee_members }}</td>
        </tr>
        {% endfor %}
    </tbody>    
</table>
</div>

{% endblock %}
